<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>preview page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h1>Information Summary </h1>
        <hr/>
        <h:form class="form-horizontal" style="position: centre">
            <div class="container">

                    <div class="row">
                        <div class="col-xs-12">
                            <h:form class="form form-horizontal">
                            <h:panelGrid columns="2">
                                
                                <h:outputLabel value="first name :" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.firstName}" style="margin: 5px"/>

                                <h:outputLabel value="last name :" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.lastName}" style="margin: 5px"/>

                                <h:outputLabel value="date of birth:" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.dateOfBirth}" style="margin: 5px">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputLabel>

                                <h:outputLabel value="gender :" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.gender}" style="margin: 5px"/>

                                <h:outputLabel value="status :" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.status}" style="margin: 5px"/>

                                <h:outputLabel value="province :" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.giveProvinceOnPreview(sc.student.district.id)}" style="margin: 5px"/>

                                <h:outputLabel value="district :" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.giveDistrictOnPreview(sc.student.district.id)}" style="margin: 5px"/>

                                <h:outputLabel value="Alevel school:" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.el.schoolName}" style="margin: 5px"/>

                                <h:outputLabel value="olevel school:" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.ol.schoolName}" style="margin: 5px"/>

                                <h:outputLabel value="Faculty selected:" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.department.id}" style="margin: 5px"/>

                                <h:outputLabel value="Department:" style="margin: 5px"/>
                                <h:outputLabel value="${sc.getDepartmentName(sc.student.department.id)}" style="margin: 5px"/>

                                <h:outputLabel value="Father Education" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.fatherEducation}" style="margin: 5px"/>
                                <h:outputLabel value="Mather Education" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.matherEducation}" style="margin: 5px"/>
                                <h:outputLabel value="High Level Marks" style="margin: 5px"/>
                                <h:outputLabel value="#{sc.student.el.marks}" style="margin: 5px"/>
                                

                            </h:panelGrid>
                            </h:form>
                        </div>
                    </div>


                    <h:panelGrid columns="4">

                        <h:outputLabel id="te"/>
                        <h:commandButton value="Back" action="majorInformation"/>
                        <h:outputLabel id="me"/>
                        <h:commandButton value="save" action="${sc.saveStudent()}"/>

                    </h:panelGrid>
                
            </div>  
        </h:form>
    </h:body>
</html>
