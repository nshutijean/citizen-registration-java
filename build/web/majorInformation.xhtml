<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Academic pursuing</title>
        <style>
            body{
              margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    background-color: #212529;
            }
            #addQuestion{
                background-color: #212529;
                width: 50%;
                color: white;
                height: 400px;
                margin: 0 auto;
                overflow: hidden;
                padding: 10px 0;
                align-items: center;
                justify-content: space-around;
                display: flex;
                float: none;
            }
            .select{
                padding-left: 100px;
            }
            .form-control{
                width: 77%;
            }
            .row{
                margin-right: -115px;
    margin-left: -26px;
         
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>     
    </h:head>
    <body style="background-color:#212529 ">
        <h:form>
            <div id="addQuestion">
                <div class="col-sm-10 form-group-lg">
                    <legend class="text-center header"><span style="color: #007bff;padding-right: 80px">Academic Background</span></legend>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Faculty</label>
                        <span style="width: 2px;"></span>
                        <div class="col-sm-10">
                            <h:selectOneMenu value="${sc.useFaculty}" class="form-control" >
                                <f:selectItem noSelectionOption="true" itemLabel="SELECT"/>
                                <f:selectItems value="#{sc.facultyList}" var="f" itemValue="${f.id}" />
                                <f:ajax listener="${sc.initDepartment()}" render="district_list"/>
                            </h:selectOneMenu>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Department</label>
                        <span style="width: 2px;"></span>
                        <div class="col-sm-10">
                            <h:selectOneMenu value="${sc.student.department.id}" id="district_list" class="form-control" >
                                <f:selectItem noSelectionOption="true" itemLabel="SELECT"/>
                                <f:selectItems value="#{sc.liii}" var="f" itemValue="${f.id}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Program</legend>
                            <div class="col-sm-10">
                               
                                <div class="form-check">
                                     <h:selectOneRadio value="${sc.student.program}" class="form-check-input">
                                         <f:selectItem itemValue="Evening" itemLabel="evening" class="select"/>
                                         <f:selectItem itemValue="DAY" itemLabel="Day" class="select"/>
                                        </h:selectOneRadio>

                                </div>

                            </div>
                        </div>
                    </fieldset>
 
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <h:commandButton value="Back" action="academicBackground" class="btn btn-primary btn-lg" />

                            <h:commandButton value="Preview" action="preview" class="btn btn-primary btn-lg" style="margin-left: 224px;"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </body>      
</html>
