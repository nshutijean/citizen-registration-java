<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login page</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <style>
            body{
                background-color: #212529;
            }
  </style>
    </h:head>
    <h:body>
          <div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style=" padding-top: 75px;">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <h:form class="form-signin">
              <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                  <h:inputText  class="form-control" value="#{userController.usr.username}"/>    
                
              </div>

              <div class="form-label-group">
                   <label for="inputPassword">Password</label>
                <h:inputText  class="form-control" value="#{userController.usr.password}"/>    
                
              </div>

              <div class="custom-control custom-checkbox mb-3">
                
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
                <h:commandButton class="btn btn-outline-success my-2 my-sm-0" type="submit" style=" margin-left: 154px;" action="#{userController.login()}" value="Login"/>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </div>
    </h:body>
</html>
