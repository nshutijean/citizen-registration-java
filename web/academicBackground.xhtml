    <body style="background-color: #212529;"><!--

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <h:form class="form-horizontal,justify-content-center" style="width: 79%;">
                            <fieldset>
                                <legend class="text-center header"><span>Academic Background</span></legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.ol.schoolName}" class="form-control form-control-sm" a:placeholder="O' Level school name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.ol.startYear}" pt:placeholder="Enter Search Value" class="form-control form-control-sm" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.ol.endYear}" a:placeholder="ex:12-12-2019" class="form-control form-control-sm"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                       <h:inputText value="${sc.student.el.schoolName}" class="form-control form-control-sm" a:placeholder="A' Level school name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.el.startYear}" pt:placeholder="Enter Search Value" class="form-control form-control-sm" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.el.endYear}" pt:placeholder="Enter Search Value" class="form-control form-control-sm" />
                                    </div>
                                </div>  
                                 <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.el.major}" pt:placeholder="Enter Combination" class="form-control form-control-sm" />
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.el.marks}" pt:placeholder="Enter the marks %" class="form-control form-control-sm" maxlength="3" />
                                    </div>
                                </div> 
                            </fieldset>
                           <h:commandButton value="Back" action="personalInformation" class="btn btn-primary btn-lg" style=" margin-left:240px;"  />
