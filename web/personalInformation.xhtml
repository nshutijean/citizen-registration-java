<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Personal information</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        
     </h:head>
    <style>
        .header {
            color: #36A0FF;
            font-size: 27px;
            padding: 10px;
        }

        .bigicon {
            font-size: 35px;
            color: #36A0FF;
        }
        .form-group{
            margin-bottom: -2rem;
            width: 94%;
            margin-left: 228px;
            margin-top: -38px;
        }
        .col-md-12{
            padding-top: 51px;

            padding-right: 285px;
        }
        .btn btn-primary btn-lg{
      
        } 
    </style>
    <body style="background-color: #212529;"><!--
        --> 
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <h:form class="form-horizontal,justify-content-center">
                            <fieldset>
                                <legend class="text-center header"><span>Personnal information</span></legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.firstName}" class="form-control form-control-sm" a:placeholder="first name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.lastName}" class="form-control form-control-sm" a:placeholder="last name"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.dateOfBirth}" a:placeholder="ex:12-12-2019" class="form-control form-control-sm" >
                                            <f:convertDateTime pattern = "dd-mm-yyyy" />
                                        </h:inputText>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:selectOneMenu value="${sc.student.gender}" class="form-control form-control-sm">
                                            <f:selectItem noSelectionOption="true" itemLabel="Gender"/>
                                            <f:selectItems value="#{sc.TGender}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:selectOneMenu value="${sc.student.status}" class="form-control form-control-sm">
                                            <f:selectItem noSelectionOption="true" itemLabel="Status"/>
                                            <f:selectItems value="#{sc.TStatus}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:inputText value="${sc.student.nationality}" class="form-control form-control-sm" a:placeholder="Nationality"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:selectOneMenu value="${sc.toi}" class="form-control form-control-sm">
                                            <f:selectItem noSelectionOption="true" itemLabel="Province"/>
                                            <f:selectItems value="#{sc.li}" var="f" itemValue="${f.id}" />
                                            <f:ajax listener="${sc.initDistrict()}" render="district_list"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:selectOneMenu value="${sc.student.district.id}" id="district_list" class="form-control form-control-sm" >
                                            <f:selectItem noSelectionOption="true" itemLabel="District" />
                                            <f:selectItems value="#{sc.lii}" var="f" itemValue="${f.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:selectOneMenu value="${sc.student.fatherEducation}" class="form-control form-control-sm">
                                            <f:selectItem noSelectionOption="true" itemLabel="Father Education"/>
                                            <f:selectItems value="#{sc.parentEducation}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <h:selectOneMenu value="${sc.student.matherEducation}" class="form-control form-control-sm">
                                            <f:selectItem noSelectionOption="true" itemLabel="Mather Education"/>
                                            <f:selectItems value="#{sc.parentEducation}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </fieldset>
                           
                            <h:commandButton action="academicBackground" value="next" class="btn btn-primary btn-lg" style="margin-top: 64px;margin-left: 449px;"/>
                                   
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </body>      
</html>
